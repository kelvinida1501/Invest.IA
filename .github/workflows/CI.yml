name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (lint + test + typecheck + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - run: npm ci
      - run: npm run lint

      # se n√£o tiver script "typecheck", usa tsc direto
      - run: npm run typecheck || npx tsc --noEmit

      # testes com cobertura (vitest)
      - run: npm run test:coverage

      # garante que o build passa (falha se houver erro de import/TS)
      - env:
          VITE_API_URL: /api
        run: npm run build

  backend:
    name: Backend (lint + tests + coverage)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Backend/requirements.txt

      - run: pip install -r requirements.txt
      - run: pip install black flake8 pytest-cov
      - run: black --check .
      - run: flake8 .
      - name: Run pytest with coverage
        env:
          CHAT_AGENT_ENABLED: "false"
          OPENAI_API_KEY: "dummy"
          LLM_PROVIDER: "openai"
          LLM_MODEL: "gpt-4o-mini"
        run: pytest --maxfail=1 --disable-warnings --cov=app --cov-report=xml:coverage.xml --cov-fail-under=75
