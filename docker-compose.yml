services:
  db:
    image: postgres:15-alpine
    container_name: investia-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-investia}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d investia"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./Backend
    container_name: investia-backend
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      CHAT_AGENT_ENABLED: ${CHAT_AGENT_ENABLED:-true}
      LLM_DISABLE_PROXIES: ${LLM_DISABLE_PROXIES:-true}
      # Removido: HTTP_PROXY/HTTPS_PROXY geravam erro 'proxies' no ChatOpenAI com certas versões do SDK.
      # Caso precise de proxy corporativo, configure via httpx/http_client específico ou atualize as libs.
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app

  frontend:
    build:
      context: ./Frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: investia-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:





